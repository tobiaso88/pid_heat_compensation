input_number:
  pid_heat_compensation_kp:
    name: P (Proportionell)
    min: -5
    max: 5
    step: 0.01
    initial: -2.0
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle
    mode: box

  pid_heat_compensation_ki:
    name: I (Integrerande)
    min: -5
    max: 5
    step: 0.001
    initial: 0
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle
    mode: box

  pid_heat_compensation_kd:
    name: D (Derivativ)
    min: 0
    max: 5
    step: 0.01
    initial: 0
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle
    mode: box

  pid_heat_compensation_weather_factor:
    name: Väderfaktor
    min: -10
    max: 10
    step: 0.1
    initial: 1.0
    unit_of_measurement: "level"
    icon: mdi:lightning-bolt-circle
    mode: slider
